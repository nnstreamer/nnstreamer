name: Spell Check

on:
  pull_request:
    branches: [ main ]

jobs:
  typos-check:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4
      - name: Check spelling
        uses: crate-ci/typos@master

      - name: Writes changes in the local checkout
        uses: crate-ci/typos@master
        with:
          write_changes: true
