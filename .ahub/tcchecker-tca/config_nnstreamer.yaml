version: 2
test:
  - name: GTEST_NNSTREAMER
    testCaseLanguage: CPP
    testFW: GTEST
    testCaseFolder:
      - ./tests/
  
    testFile:
      - extension: cc
        starts:
          - unittest
 
    testCase:
      - condition:
        - functionName:
            starts:
              - 'TEST'
 
    negativeTestCase:
      - condition:
        - testName:
            ends:
              - _n

    positiveTestCase:
      - condition:
        - inverse: negativeTestCase
